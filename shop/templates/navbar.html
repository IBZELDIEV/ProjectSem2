<nav class="navigation navbar-expand-lg navbar-light">
  <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
              aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!-- Home Link -->
              <li class="nav-item">
                  <a class="nav-link home-link" href="{% url 'shop:all_products' %}">
                      Home
                  </a>
              </li>

              <!-- Shop dropdown -->
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle shop-link" href="#" id="navbarDropdown" role="button" 
                     data-bs-toggle="dropdown" aria-expanded="false">
                      Shop
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="{% url 'shop:all_products' %}">All Products</a></li>
                      {% for cat in links %}
                          <li><a class="dropdown-item" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
                      {% endfor %}
                  </ul>
              </li>

              <!-- Cart icon (always visible) -->
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                      <i class="fas fa-shopping-cart" style="color:gold;"></i> Cart
                  </a>
              </li>

              <!-- Cart with item count (only when items exist) -->
              {% if item_count > 0 %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                          <i class="fas fa-shopping-cart" style="color:gold;"> ({{ item_count }})</i>
                      </a>
                  </li>
              {% endif %}
          </ul>

          <!-- Search form -->
          <form class="d-flex" action="{% url 'search_app:searchResult' %}" method="get">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
  </div>
</nav>
