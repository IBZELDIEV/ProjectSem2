<div class="container-fluid">
    <div class="my_custom_menu">
        <ul>
            {% if user.is_authenticated %}
            <li>
                Welcome,
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }} <i class="fas fa-user-circle"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right bg-black">
    <!-- Sign out form with proper styling -->
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item" style="border: none; background: wheat;">
                            Sign Out <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                    <a href="{% url 'accounts:change_password' %}" class="dropdown-item">Change Password</a>
                    <a class="dropdown-item" href="{% url 'accounts:user_profile' %}">User Profile</a>
                    <a class="dropdown-item" href="{% url 'accounts:edit_profile' %}">Edit Profile</a>
                    <a href="{% url 'order:order_history' %}" class="dropdown-item">Order History</a>
                </div>
            </li>
            {% else %}
            <li>
                <a href="{% url 'accounts:signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
            </li>
            <li>
                <a href="{% url 'login' %}">Sign In <i class="fas fa-sign-in"></i></a>
            </li>
            
            {% endif %}
        </ul>
    </div>
</div>
